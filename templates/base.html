.box {

}

.thumb img {
    border-radius: 3px;

    width: 50px
}


.secondary-nav {
    border-radius: 5px;
    color: #666;
    display: table;
    margin-bottom: 15px;
    table-layout: fixed;
    width: 100%
}

.secondary-nav .stat {
    font-size: 15px;
    float: right
}

.secondary-nav a {
    background: #f9fcff;
    background: -moz-linear-gradient(top, #f9fcff 0, #e8ebee 100%);
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #f9fcff), color-stop(100%, #e8ebee));
    background: -webkit-linear-gradient(top, #f9fcff 0, #e8ebee 100%);
    background: -o-linear-gradient(top, #f9fcff 0, #e8ebee 100%);
    background: -ms-linear-gradient(top, #f9fcff 0, #e8ebee 100%);
    background: linear-gradient(top, #f9fcff 0, #e8ebee 100%);

    box-shadow: inset 1px 0 0 #fff;
    color: #999;
    display: table-cell;
    font-size: 11px;
    line-height: 16px;
    padding: 11px 10px;
    text-align: center;
    text-shadow: 0 1px 0 #fff;

.nav-with-stats a {

.secondary-nav a:first-child {

.secondary-nav a:hover {

    background: #d7dfe7;
    background: -moz-linear-gradient(top, #d7dfe7 0, #f8fbfe 100%);

    background: linear-gradient(top, #d7dfe7 0, #f8fbfe 100%);
    box-shadow: none;

.font-round {
    font-weight: normal !important;
    -webkit-font-smoothing: antialiased
}

.checkbox i {
    left: -1px;
    position: absolute;
    top: 0
}

.checkbox.off i {
    display: none
}

.checkbox.disabled, .checkbox.disabled:active {
    background: #fff;
    border: 1px solid #969696;
    box-shadow: none;
    opacity: 1
}

.checkbox.animate i {
    -moz-animation: scaledown .25s 1;
    -ms-animation: scaledown .25s 1;
    -webkit-animation: scaledown .25s 1;
    animation: scaledown .25s 1
}

.radio-toggle {
    background: #fff;
    background: -moz-linear-gradient(top, #efefef 0, #fff 100%);
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #efefef), color-stop(100%, #fff));
    background: -webkit-linear-gradient(top, #efefef 0, #fff 100%);
    background: -o-linear-gradient(top, #efefef 0, #fff 100%);
    background: -ms-linear-gradient(top, #efefef 0, #fff 100%);
    background: linear-gradient(top, #efefef 0, #fff 100%);
    border: 1px solid #a5a5a5;
    border-radius: 16px;
    box-shadow: inset 0 2px 1px rgba(0, 0, 0, .23);
    cursor: pointer;
    display: block;
    height: 14px;
    margin-top: -8px;
    position: absolute;
    right: 10px;
    top: 50%;
    width: 14px
}

.radio-toggle:active {
    background: #ccc
}

.radio-toggle:after {
    background: #128cca;
    border-radius: 8px;
    box-shadow: 0 0 0 1px #fff;
    content: "";
    display: none;
    height: 6px;
    margin: 4px 0 0 4px;
    position: relative;
    width: 6px
}

.selected .radio-toggle {
    background: #e9f0f3;
    border-color: #899ba4
}

.selected .radio-toggle:after {
    display: block;
    -moz-animation: bouncein .25s 1;
    -ms-animation: bouncein .25s 1;
    -webkit-animation: bouncein .25s 1;
    animation: bouncein .25s 1
}

.middle {

                    <a href="{% url account_logout %}" class="login-btn flat-btn">Sign out</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
